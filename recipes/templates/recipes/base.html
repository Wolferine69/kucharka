<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Kuchařka{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Vlastní styly pro dotykové LCD -->
    <style>
        body {
            font-size: 1.25rem; /* Větší základní písmo pro lepší čitelnost */
        }
        h1 {
            font-size: 2rem; /* Nadpisy větší */
            margin-bottom: 1.5rem;
        }
        h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .list-group-item {
            font-size: 1.25rem; /* Větší písmo v seznamech */
            padding: 1rem; /* Větší padding pro snadnější kliknutí */
            margin-bottom: 0.5rem; /* Mezera mezi položkami */
        }
        a, .btn {
            font-size: 1.25rem; /* Větší písmo pro odkazy a tlačítka */
            padding: 0.75rem 1.5rem; /* Větší padding pro snadné klepnutí prstem */
            margin: 0.5rem 0; /* Mezery mezi tlačítky */
            display: inline-block; /* Zajistí, že tlačítka nebudou příliš blízko sebe */
        }
        .recipe-thumbnail {
            width: 60px; /* Větší thumbnail pro lepší viditelnost */
            height: 60px;
            object-fit: cover;
            margin-right: 1rem; /* Větší odstup od textu */
        }
        .card-body {
            font-size: 1.25rem; /* Větší písmo v postupu */
            padding: 1.5rem; /* Větší padding pro čitelnost */
        }
        img.img-fluid {
            max-width: 100%; /* Obrázky se přizpůsobí šířce obrazovky */
            margin-bottom: 1.5rem;
        }
        /* Zajistíme, aby formulář byl dobře ovladatelný */
        textarea.form-control {
            font-size: 1.25rem;
            padding: 1rem;
        }
        /* Zvětšíme tlačítka ve formuláři */
        button.btn {
            width: 100%; /* Tlačítko přes celou šířku pro snadné klepnutí */
            max-width: 300px; /* Maximální šířka tlačítka */
        }
        /* Responzivní úpravy pro menší obrazovky */
        @media (max-width: 768px) {
            body {
                font-size: 1.1rem;
            }
            h1 {
                font-size: 1.75rem;
            }
            h2 {
                font-size: 1.3rem;
            }
            .list-group-item {
                font-size: 1.1rem;
                padding: 0.75rem;
            }
            a, .btn {
                font-size: 1.1rem;
                padding: 0.5rem 1rem;
            }
            .recipe-thumbnail {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
        {% block content %}
        {% endblock %}
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
